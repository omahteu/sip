			<!-- Atividades -->
			<article id="about">
				<h2 class="major">Atividades</h2>
				<form method="post" action="#">
					<div class="fields">
						<div class="field half">
							<label for="name">Data</label>
							<input type="date" name="name" id="namex" />
						</div>
						<div class="field half">
							<label for="email">Arquivo</label>
							<input type="file" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">Descrição da Atividade</label>
							<textarea name="message" id="message" rows="4"></textarea>
						</div>
					</div>
					<ul class="actions">
						<li><input type="submit" value="Registrar" class="primary" /></li>
						<li><input type="reset" value="Limpar" /></li>
					</ul>
				</form>
			</article>

			<!-- Notas -->
			<article id="work">
				<h2 class="major">Notas</h2>
				<form method="post" action="#">
					<div class="fields">
						<div class="field">
							<label for="demo-category">Tipo da Nota</label>
							<select name="demo-category" id="demo-category">
								<option value="" hidden>-</option>
								<option value="1">Conclusiva</option>
								<option value="1">Somativa</option>
								<option value="1">Avaliativa</option>
							</select>
						</div>
						<div class="field">
							<label for="demo-category">Aluno</label>
							<select name="demo-category" id="demo-category">
								<option value="" hidden>-</option>
								<option value="1">Manufacturing</option>
								<option value="1">Shipping</option>
								<option value="1">Administration</option>
								<option value="1">Human Resources</option>
							</select>
						</div>
						<div class="field">
							<label for="message">Nota (0 a 10)</label>
							<input type="text" name="" id="">
						</div>
					</div>
					<ul class="actions">
						<li><input type="submit" value="Registrar" class="primary" /></li>
						<li><input type="reset" value="Limpar" /></li>
					</ul>
				</form>
			</article>

			<!-- Observações -->
			<article id="contact">
				<h2 class="major">Observações</h2>

					<div class="fields">

							<label for="message">Descrição</label>

						<li><input type="submit" value="Registrar" class="primary" /></li>
						<li><input type="reset" value="Limpar" /></li>
					</ul>
				</form>
